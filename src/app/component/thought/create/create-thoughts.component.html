<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>
      Add a <br />
      New Thought:
    </h2>
    <form [formGroup]="form">
      <label for="thought">Thought</label>
      <input
        type="textarea"
        class="input"
        id="thought"
        formControlName="content"
        placeholder="Type your thought"/>

      <label for="author">Author</label>
      <input
        type="textarea"
        class="input"
        id="author"
        formControlName="authorship"
        placeholder="Type the author or font"/>

      <label for="modelo">Select the model card:</label>
      <div class="container-radio">
        <div class="radio-modelo">
          <label for="model1">
            <input type="radio" id="model1" value="model1" formControlName="model"/>
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Model 1</span>
          </label>

          Preview:
          <div class="modelo model1 ff-roboto-mono">
            <img
              src="../../../../assets/images/model1.png"
              alt="clear blue quote"
            />
            <!--{{ }} it's a property binding, to get something from component but showing inside a tag-->
            <p class="conteudo">{{ form.get('content')?.value }}</p>
            <p class="autoria"><b>{{ form.get('authorship')?.value }}</b></p>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="model2">
            <input type="radio" id="model2" value="model2" formControlName="model"/>
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Model 2</span>
          </label>

          Preview:
          <div class="modelo model2 ff-roboto-mono">
            <img src="../../../../assets/images/model2.png" alt="blue quote" />
            <p class="conteudo">{{ form.get('content')?.value }}</p>
            <p class="autoria"><b>{{ form.get('authorship')?.value }}</b></p>
          </div>
        </div>

        <div class="radio-modelo">
          <label for="model3">
            <input type="radio" id="model3" value="model3" formControlName="model" />
            <div class="custom-radio">
              <span></span>
            </div>
            <span>Model 3</span>
          </label>

          Preview:
          <div class="modelo model3 ff-roboto-mono">
            <img
              src="../../../../assets/images/model3.png"
              alt="green quote"
            />
            <p class="conteudo">{{ form.get('content')?.value }}</p>
            <p class="autoria"><b>{{ form.get('authorship')?.value }}</b></p>
          </div>
        </div>
      </div>

      <div class="actions">
        <button (click)="createThought()"  class="botao">Save</button>
        <button (click)="cancelThought()" class="botao">Cancel</button>
      </div>

    </form>
  </header>
</section>
